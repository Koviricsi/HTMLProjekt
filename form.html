<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS, JS, BOOTSTRAP/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="CSS, JS, BOOTSTRAP/nav_header_css_js/navheader.css">
    <link rel="stylesheet" href="CSS, JS, BOOTSTRAP/form_css/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

    <script src="CSS, JS, BOOTSTRAP/nav_header_css_js/navmobile.js" dir="auto"></script>
    <title>Form</title>
</head>
<body>
    <section id="header">
        <div id="headimg"><img src="src/img/Avicii-Logo.png" alt="avicci"></div>
        <div id="headtext"><h3>Rest in peace!<br><i>1989 - 2018</i></h3></div>
    </section>
    <div id="navbar">
        <div id="navlogo" onclick="navMenu()" name="on">
            <img src="src/img/Avicii_-_Logo.png" alt="logo">
        </div>
        <div id="navplaceholder"></div>
        <a id="navhome" href="#" class="navlink">
            <h4>Kezdőlap</h4>
        </a>
        <a id="navlyrics" href="#" class="navlink">
            <h4>Lyrics</h4>
        </a>
        <a id="navform" href="form.html" class="navlink current">
            <h4>Jelentkezés</h4>
        </a>
    </div>
    <div id="content">
        <form id="club">
            <h1>Jelentkezés a rajongói klubba</h1>
            <label for="firstn">Keresztnév</label>
            <input id="firstn" type="text" name="firstn" required>
            <label for="lastn">Vezetéknév</label>
            <input id="lastn" type="text" name="lastn" required>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
            <label for="phone">Telefonszám</label>
            <input id="phone" type="tel" name="phone" required pattern="[0-9]{2} [0-9]{2} [0-9]{3} [0-9]{4}|[0-9]{11}|+[0-9]{11}|[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}|+[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}">
            <label for="bday">Születésnap</label>
            <input id="bday" type="date" name="bday" required>
            <label for="gender">Nem</label>
            <select id="gender" name="gender">
                <option value="m">Férfi</option>
                <option value="m">Nő</option>
                <option value="m">Leszbikus</option>
                <option value="m">Homoszexuális</option>
                <option value="m">Transznemű</option>
                <option value="m">Biszexuális</option>
                <option value="m">Pánszexuális</option>
                <option value="m">Aszexuális</option>
                <option value="m">Egyéb</option>
                <option value="m">Inkább nem adom meg</option>
            </select>
            <label for="message">Megjegyzés</label>
            <textarea id="message" name="message" rows="5" cols="30" placeholder="Kérjük mondja el, miért szeretne csatlakozni közösségünkhöz"></textarea>
            <input id="submit" type="submit" name="submit" value="Jelentkezés">
        </form>
        <form id="news">
            <h1>Hírlevél</h1>
            <p>Amennyiben szeretne értesítéseket kapni az oldal, illetve a klubbal kapcsolatos változásokról, kérjük, adja meg email címét:</p>
            <input id="mail" type="email" name="mail">
            <input id="subscribe" type="submit" name="subscribe" value="Feliratkozok a hírlevélre">
        </form>
    </div>
</body>
</html>
